{{- if .Values.upgrader.enabled }}
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ .Values.upgrader.name }}
  namespace: {{ .Release.Namespace | quote }}
roleRef:
  kind: Role
  name: {{ .Values.upgrader.name }}
  apiGroup: ""
subjects:
  - kind: ServiceAccount
    name: {{ .Values.upgrader.name }}
    namespace: {{ .Release.Namespace | quote }}
{{- end }}